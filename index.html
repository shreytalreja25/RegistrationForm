<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <script type="script" src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js:6"></script>

</head>

<body>
    <form>
        <div class="form-outline mb-4">
            <label class="form-label" for="nameinput" id="namelabel">Name : </label>
            <input type="text" id="nameinput" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="emailinput" id="emailLabel">Email address : </label>
            <input type="email" id="emailinput" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="passwordinput" id="passwordLabel">Password : </label>
            <input type="password" id="passwordinput" class="form-control" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="ConfirmPassword" id="ConfirmLabel">Confirm Password :</label>
            <input type="password" id="ConfirmInput" class="form-control" />
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" id="signinbtn"
            onclick=ClickButton()>Register</button>
    </form>
    <script src="/script.js"></script>
</body>
</html>
