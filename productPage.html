    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
    
        header {
          background-color: #333;
          color: #fff;
          padding: 20px;
        }
    
        nav {
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
    
        nav h1 {
          margin: 0;
        }
    
        nav ul {
          list-style: none;
          display: flex;
          align-items: center;
          margin: 0;
          padding: 0;
        }
    
        nav ul li {
          margin-left: 10px;
        }
    
        nav ul li a {
          color: #fff;
          text-decoration: none;
        }
    
        .search-box {
          display: flex;
          align-items: center;
        }
    
        .form-inline {
          margin-left: 10px;
        }
    
        .dropdown-menu {
          display: none;
          list-style: none;
          background-color: #f9f9f9;
          border: 1px solid #ccc;
          padding: 10px;
          position: absolute;
          z-index: 1;
          width: 100%;
          max-height: 200px;
          overflow-y: auto;
        }
    
        .dropdown-menu li {
          margin-bottom: 5px;
        }
    
        footer {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
        }
    
        .product-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          padding: 20px;
        }
    
        .product-card {
          border: 1px solid #ccc;
          padding: 20px;
          text-align: center;
        }
    
        .product-card img {
          max-width: 30%;
          height: auto;
        }
    
        .product-card h3 {
          margin-top: 10px;
          margin-bottom: 5px;
        }
    
        .product-card .price {
          font-weight: bold;
          color: #333;
        }
    
        .product-card .description {
          color: #666;
        }
      </style>
